<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Registreren</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputvoornaam" class="form-label">Voornaam</label>
          <input type="voornaam" class="form-control" id="inputvoornaam">
        </div>
        <div class="col-12">
          <label for="achternaam" class="form-label">Achternaam</label>
          <input type="text" class="form-control" id="achternaam">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">E-mailadres</label>
            <input type="E-mail adres" class="form-control" id="inputEmail4">
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Wachtwoord</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> <p> Accepteer onze <a href="#" class="link-underline-primary">Algemene voorwaarden</a></p>
          </div>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registreren</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
